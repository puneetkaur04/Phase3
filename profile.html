<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet" />
  <link href="css/home-page.css" rel="stylesheet" />
  <link href="css/homepage.css" rel="stylesheet" />

  <title>Profile - MPMS</title>
</head>

<body style="padding-top: 150px;">

  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">Music Playlist Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Music Playlist Management System</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="playlists.html">My Playlists</a></li>
            <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Profile</h2>
    <h4 class="pb-2 border-bottom">Account Information</h4>

    <div class="mb-4">
      <p><strong>Account ID:</strong> <span id="info-id"></span></p>
      <p><strong>Username:</strong> <span id="info-username"></span></p>
      <p><strong>Date Created:</strong> <span id="info-created"></span></p>
      <p><strong>Date of Birth:</strong> <span id="info-dob"></span></p>
    </div>

    <h4 class="pb-2 border-bottom">Update Account Information</h4>

    <form id="updateForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="newUsername" placeholder="Username">
        <label for="newUsername">New Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="Password">
        <label for="newPassword">New Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="newDob">
        <label for="newDob">New Date of Birth</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Update Account</button>
      <button type="button" id="logoutBtn" class="btn btn-secondary w-100 py-2 mt-2">Log Out</button>
    </form>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2025 MPMS</p>
  </main>

  <footer class="mt-auto">
    <hr class="mb-4">
    <div class="container text-center">
      <p>&copy; 2025 Music Playlist Management System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API = "http://127.0.0.1:5000/accounts";
      const accountId = localStorage.getItem("account_id");

      if (!accountId) {
        alert("You are not logged in.");
        window.location.href = "sign-in.html";
        return;
      }

      const infoId = document.getElementById("info-id");
      const infoUsername = document.getElementById("info-username");
      const infoCreated = document.getElementById("info-created");
      const infoDob = document.getElementById("info-dob");
      const usernameInput = document.getElementById("newUsername");
      const passwordInput = document.getElementById("newPassword");
      const dobInput = document.getElementById("newDob");

      async function loadAccountInfo() {
        try {
          const res = await fetch(`${API}/${accountId}`);
          if (!res.ok) throw new Error("Failed to fetch account info");
          const data = await res.json();

          infoId.innerText = data.ac_account_key;
          infoUsername.innerText = data.ac_username;
          infoCreated.innerText = data.ac_date_created;
          infoDob.innerText = data.ac_date_of_birth;

          usernameInput.value = data.ac_username;
          passwordInput.value = data.ac_password;
          dobInput.value = data.ac_date_of_birth;
        } catch (err) {
          console.error(err);
          alert("Could not load account info. Please log in again.");
          localStorage.removeItem("account_id");
          window.location.href = "sign-in.html";
        }
      }

      loadAccountInfo();
      document.getElementById("updateForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const newUsername = usernameInput.value;
        const newPassword = passwordInput.value;
        const newDob = dobInput.value;

        try {
          const res = await fetch(`${API}/update_account/${accountId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              ac_username: newUsername,
              ac_password: newPassword,
              ac_date_of_birth: newDob
            })
          });

          const result = await res.json();
          if (res.ok) {
            alert("Account updated successfully!");
            loadAccountInfo();
          } else {
            alert(result.error || "Failed to update account.");
          }
        } catch (err) {
          console.error(err);
          alert("Failed to update account. Try again.");
        }
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("account_id");
        window.location.href = "sign-in.html";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
