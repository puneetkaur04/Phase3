<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/home-page.css" rel="stylesheet" />
  <link href="css/homepage.css" rel="stylesheet" />
  <link href="css/playlists.css" rel="stylesheet" />

  <title>My Playlists - MPMS</title>
</head>

<body style="padding-top: 150px;">
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">Music Playlist Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Music Playlist Management System</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
            <li class="nav-item"><a class="nav-link active" href="playlists.html">My Playlists</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>My Playlists</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPlaylistModal">+ Create
        Playlist</button>
    </div>

    <hr class="mb-4">

    <div id="playlistsContainer" class="row g-4">
    </div>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2025 MPMS</p>
  </main>

  <footer class="mt-auto">
    <hr class="mb-4">
    <div class="container text-center">
      <p>&copy; 2025 Music Playlist Management System. All rights reserved.</p>
    </div>
  </footer>

  <div class="modal fade" id="createPlaylistModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="createPlaylistForm">
          <div class="modal-header">
            <h5 class="modal-title">Create Playlist</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="playlistName" placeholder="Playlist Name" required>
              <label for="playlistName">Playlist Name</label>
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100 py-2">Create Playlist</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:5000/playlists";
    const accountId = localStorage.getItem("account_id");

    if (!accountId) {
      alert("You are not logged in.");
      window.location.href = "sign-in.html";
    }

    async function loadPlaylists() {
      const res = await fetch(`${API}/account/${accountId}`);
      const playlists = await res.json();

      const container = document.getElementById("playlistsContainer");
      container.innerHTML = "";

      playlists.forEach(pl => {
        const card = `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${pl.p_name}</h5>
                <p class="card-text text-muted">${pl.p_number_of_songs} song${pl.p_number_of_songs !== 1 ? 's' : ''}</p>

                <div class="d-flex justify-content-between">
                  <button class="btn btn-outline-primary" onclick="openPlaylist(${pl.p_playlist_key})">
                    Open
                  </button>

                  <button class="btn btn-danger" onclick="deletePlaylist(${pl.p_playlist_key})">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    function openPlaylist(id) {
      window.location.href = `playlist-view.html?id=${id}`;
    }

    async function deletePlaylist(id) {
      if (!confirm("Are you sure you want to delete this playlist?")) return;

      const res = await fetch(`${API}/delete_playlist/${id}`, { method: "DELETE" });
      const result = await res.json();

      if (res.ok) {
        alert("Playlist deleted.");
        loadPlaylists();
      } else {
        alert(result.error || "Failed to delete playlist.");
      }
    }

    document.getElementById("createPlaylistForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("playlistName").value;

      const res = await fetch(`${API}/add_playlist`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          p_name: name,
          p_account_key: parseInt(accountId)
        })
      });

      const result = await res.json();

      if (res.ok) {
        alert("Playlist created!");
        document.getElementById("createPlaylistForm").reset();

        const modalElement = document.getElementById("createPlaylistModal");
        const modal = bootstrap.Modal.getInstance(modalElement);
        if (modal) {
          modal.hide();
        } else {
          bootstrap.Modal.getOrCreateInstance(modalElement).hide();
        }

        const backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) {
          backdrop.remove();
        }
        document.body.classList.remove('modal-open');
        document.body.style.overflow = '';
        document.body.style.paddingRight = '';

        loadPlaylists();
      } else {
        alert(result.error || "Failed to create playlist.");
      }
    });

    function searchPlaylists() {
      const text = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#playlistsContainer .card");

      cards.forEach(card => {
        const name = card.querySelector(".card-title").innerText.toLowerCase();
        card.parentElement.style.display = name.includes(text) ? "" : "none";
      });
    }

    loadPlaylists();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
